<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    {{ content_for :head }}
</head>
<body>
    <div class="layout">
        <!-- Left-aligned header -->
        <header>
            {% include header.html %}
        </header>

        <!-- Main container: Sidebar + Main content -->
        <div class="container">
            <!-- Sidebar for navigation or additional info (if needed) -->
            <aside>
                {% include sidebar.html %}
            </aside>

            <!-- Main content area -->
            <main>
                {{ content }}
            </main>
        </div>

        <!-- Right-aligned footer -->
        <footer>
            {% include footer.html %}
        </footer>
    </div>
</body>
</html>
